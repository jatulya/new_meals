<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Org Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="donor.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabaseinit.js"></script>
    <script src="charity.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg nav1">
      <div class="container-fluid">
        <img
          src="./images/logomain.png"
          alt="Icon"
          width="120"
          height="50"
          class="d-inline-block align-top"
        />
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li>
            <div class="logout" onclick="redirectToLogin()">Log Out</div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="profile-ctn">Your Profile</div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 box-ctn">
          <div class="to-mid">
            <img
              src="./images/profileimg.png"
              alt="Profile"
              class="profile-image"
            />
          </div>
            <div id="profiledetails"></div>
            <button class="profile" id="updateprofile" onclick="redirectToAnotherPage1()">Update Profile</button>
            <button class="profile" id="deleteprofile">Delete Profile</button>
          </div>

          <div class="col-md-4 box-ctn box-ctn2">
            <div class="second-column">
              <!-- Donate Section -->
              <div class="heading">
                Donations Available
                <div class="line"></div>
              </div>
              <div class="js-request donation-requestcard" id="donate-card"></div>
            </div>
          </div>

          <div class="col-md-4 box-ctn">
            <div class="heading">
              User Activity
              <div class="line"></div>
            </div>
            <div id="activity"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="common1.js"></script> 
</html>
