<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="donor.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../jsfiles/supabaseinit.js"></script>
    <script src="../jsfiles/common1.js"></script>
    <script src="donor.js"></script>
    <script src="../jsfiles/request1.js"></script>   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav1">
      <div class="container-fluid">
        <img
          src="../images/logomain.png"
          alt="Icon"
          width="120"
          height="50"
          class="d-inline-block align-top"
        />
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li>
            <div class="logout" onclick="redirectToLogin()">Log Out</div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="profile-ctn">Your Profile</div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 box-ctn">
          <div class="to-mid">
            <img
              src="../images/profileimg.png"
              alt="Profile"
              class="profile-image"
            />
          </div>
          <div id="profiledetails"></div>
          <button
          class="profile"
          id="updateprofile"
          onclick="redirectToAnotherPage()"
        >
          Update Profile
        </button>
        <button class="profile" id="deleteprofile">Delete Profile</button>
        </div>

        <div class="col-md-4 box-ctn box-ctn2">
          <div class="second-column">
            <!-- Donate Section -->
            <div class="heading">
              Want to Donate?
              <div class="line"></div>
            </div>
            <!-- Donate Form -->
            <div>
              <form id="donateform">
                <div class="form-group">
                  <label for="food_type">Choose one:</label>
                  <select class="form-control" name="" id="food_type">
                    <option value="Veg">Veg Only</option>
                    <option value="Non-Veg">Non-Veg Only</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="foodWeight">Weight of Food (in kg):</label>
                  <input
                    type="number"
                    name="Quantity"
                    class="form-control js-input2"
                    id="foodWeight"
                  />
                </div>
                <div class="form-group">
                  <label for="foodItems">List of Food Items:</label>
                  <textarea 
                    class="form-control" 
                    name="Items"
                    id="foodItems"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="foodTime">Date of Prepartion of Food</label>
                  <input
                    type="date"
                    name="Date"
                    class="form-control"
                    id="foodTime"
                  />
                </div>

                <button id="formbtn" type="button" class="btn btn-primary">
                  Submit
                </button>
                <div id="error-container"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4 box-ctn">
          <div class="heading">
            User Activity
            <div class="line"></div>
          </div>
          <div id="activity"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
